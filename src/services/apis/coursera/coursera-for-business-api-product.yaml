      type: object
      nullable: false
      properties:
        next:
          type: string
          description: The index of the first result in the next page of results.
          example: 101
        total:
          type: integer
          description: The total number of results available.
          format: int32
          example: 1000
      required:
        - total
      example:
        next: 10
        total: 200

    BusinessOrganizations:
      type: object
      properties:
        elements:
          nullable: false
          type: array
