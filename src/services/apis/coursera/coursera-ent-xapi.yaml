components:
  schemas:
    Statement:
      type: object
      description: The following statements are supported by Coursera to report a learner's progress and completion of a course/video/item via xAPI integration
        - Progress event
        - Completion event

        As these events occur, Coursera will send the corresponding verbs in real-time to the LXP system.

      properties:
        id:
          type: string
          format: uuid
          example: "b90f52c2-1571-4bc1-9be6-5e5e4acc7894"
          description: Unique identifier for the statement
        timestamp:
          type: string
          format: date-time
          description: Time when the statement was generated
        actor:
          $ref: '#/components/schemas/Actor'
        verb:
          $ref: '#/components/schemas/Verb'
        object:
          $ref: '#/components/schemas/Object'
        result:
          $ref: '#/components/schemas/Result'
        context:
          $ref: '#/components/schemas/Context'
        stored:
          type: string
          format: date-time
          description: Time when the statement was stored in the system
        authority:
          $ref: '#/components/schemas/Authority'

    Actor:
      type: object
      description: |
        The agent (usually a user) who performed the activity

        **Mbox** : Identifies the actor's email address. **Default**
        
        **Account** : Uses Coursera "External ID" value assigned to the actor.

      oneOf:
        - type: object
          properties:
            mbox:
              type: string
              format: email
              description: The email address of the actor'
              example: "anonymous@coursera.org"
            objectType:
              type: string
              enum: [ "Agent" ]
              description: The type of the actor, always "Agent" for individual users
        - type: object
          properties:
            account:
              type: object
              properties:
                homePage:
                  type: string
                  format: uri
                  description: The base URL of the platform where the account is registered
                  example: "http://www.coursera.org"
                name:
                  type: string
                  description: The unique identifier for the user within the platform
                  example: "sallyglider434"
            objectType:
              type: string
              enum: [ "Agent" ]


    Verb:
      type: object
      description: |
        URI that describes an action taken by an actor on an object. The completed and progressed verbs are used in xAPI statements to report a learner's completion of a course/video or progress within a course/video.

        Supported Verbs: **PROGRESSED** / **COMPLETED**
      properties:
        id:
          type: string
          description: The URI identifying the verb
          example: "http://adlnet.gov/expapi/verbs/progressed"
        display:
          type: object
          description: Language-specific display names for the verb
          additionalProperties:
            type: string
          example:
            en-US: "PROGRESSED"

    Object:
      type: object
      description: The activity or item with which the actor interacted
      properties:
        id:
          type: IRI
          description: Product ID of the activity content
          example: "https://api.coursera.org/api/rest/v1/xapi/content/course/{courseId}"
        definition:
          type: object
          properties:
            type:
              type: string
              description: Activity type (Course/Video/Item)
              example: "http://adlnet.gov/expapi/activities/course"
        objectType:
          type: string
          example: "Activity"

    Result:
      type: object
      description: Measured outcome of the activity
      properties:
        score:
          type: object
          properties:
            scaled:
              description: Current overall grade scaled 0 to 1
              type: number
              example: 0.25
        success:
          description: Success status of the attempted activity
          type: boolean
          example: true
        completion:
          description: Activity status if/was already completed
          type: boolean
          example: false

    Context:
      type: object
      description: Contextual information about the activity
      properties:
        contextActivities:
          type: object
          properties:
            parent:
              type: object
              properties:
                id:
                  type: string
                  description: ParentId associated with content if any
                  example: "parentId"
            grouping:
              type: object
              properties:
                id:
                  type: string
                  description: GroupingId associated with content if any
                  example: "groupingId"
        courseId:
          description: CourseId of the content in reference
          type: string
          example: "http://coursera.org/xapi/extensions/courseId"
        itemType:
          description: ItemType of the Item in reference (For Item-level Update Statement)
          type: boolean
          example: "http://coursera.org/xapi/extensions/itemType"  
        programId:
          description: ProgramId of the Program in reference
          type: string
          example: "http://coursera.org/xapi/extensions/programId"        
          

    Authority:
      type: object
      description: The authority responsible for authenticating the user, capturing learner events and generating the xAPI Statement.
      properties:
        name:
          type: string
          example: "COURSERA"
          