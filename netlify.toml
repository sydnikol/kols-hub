# ðŸ–¤ KOL HUB - Netlify Configuration
# Self-Evolving Personal OS
# "One hand on the keyboard, one hand on the altar"

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# APK Downloads - serve directly from downloads folder
[[redirects]]
  from = "/downloads/*"
  to = "/downloads/:splat"
  status = 200

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.spotify.com https://www.youtube.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.spotify.com https://accounts.spotify.com https://www.googleapis.com https://youtube.googleapis.com https://models.readyplayer.me; frame-src 'self' https://accounts.spotify.com https://www.youtube.com https://models.readyplayer.me;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# APK Downloads - allow direct download
[[headers]]
  for = "/downloads/*.apk"
  [headers.values]
    Content-Type = "application/vnd.android.package-archive"
    Content-Disposition = "attachment"
    Cache-Control = "public, max-age=86400"
    X-Content-Type-Options = "nosniff"

# Environment variables (set these in Netlify UI)
# VITE_SPOTIFY_CLIENT_ID
# VITE_SPOTIFY_CLIENT_SECRET
# VITE_YOUTUBE_API_KEY
# VITE_READY_PLAYER_ME_APP_ID
# VITE_APP_URL

# Build plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    output_path = "lighthouse-report.html"

# Dev server
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

# Context-specific builds
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production" }

[context.branch-deploy]
  environment = { NODE_ENV = "production" }

# Error pages
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404
